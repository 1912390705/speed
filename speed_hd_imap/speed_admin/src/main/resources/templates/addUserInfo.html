    <div id="floatHead" class="content-tab-wrap" style="height: 42px;">
        <div class="content-tab" style="width: 840px;">
            <div class="content-tab-ul-wrap">
                <div class="tab-title"><span>管理员信息</span><i></i></div>
                <ul>
                    <li><a class="selected" href="javascript:;">管理员信息</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <dl>
            <dt>管理角色</dt>
            <dd>
                <div class="rule-single-select single-select">
                    <select name="ddlRoleId" id="ddlRoleId" datatype="*" errormsg="请选择管理员角色" sucmsg=" "
                            style="display: none;">
                        <option selected="selected" value="">请选择角色...</option>
                        <option value="1">超级管理员</option>
                        <option value="2">项目经理</option>
                        <option value="3">生产员</option>
                        <option value="4">检查人员</option>
                    </select>
                </div>
                <span class="Validform_checktip Validform_right"> </span></dd>
        </dl>
        <dl>
            <dt>所在部门</dt>
            <dd>
                <div class="rule-single-select single-select">
                    <select name="ddlOrganizeId" id="ddlOrganizeId" datatype="*" errormsg="请选择所在部门" sucmsg=" "
                            style="display: none;">
                        <option value="2">军工防务事业部</option>
                        <option value="3">智慧民政事业部</option>
                        <option value="4">自然资源事业部</option>
                        <option value="5">内部控制委员会</option>
                        <option value="6">时空大数据事业部</option>
                        <option value="7">董事会</option>
                        <option selected="selected" value="1">未来网络事业部</option>
                    </select>
                </div>
                <span class="Validform_checktip Validform_right"> </span></dd>
        </dl>
        <dl>
            <dt>是否启用</dt>
            <dd>
                <div class="rule-single-checkbox single-checkbox">
                    <input id="cbIsLock" type="checkbox" name="cbIsLock" checked="checked" style="display: none;">
                </div>
                <span class="Validform_checktip">*不启用则无法使用该账户登录</span>
            </dd>
        </dl>
        <dl>
            <dt>账号</dt>
            <dd>
                <input name="txtUserName" type="text" value="" id="txtUserName"
                       class="input normal" datatype="*1-20" sucmsg=" ">

                <span class="Validform_checktip">*字母、下划线，不可修改</span>
            </dd>
        </dl>
        <dl>
            <dt>登录密码</dt>
            <dd>
                <input name="txtPassword" type="password" id="txtPassword" class="input normal" datatype="*6-20"
                       nullmsg="请设置密码" errormsg="密码范围在6-20位之间" sucmsg=" " value="">
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>确认密码</dt>
            <dd>
                <input name="txtPassword1" type="password" id="txtPassword1" class="input normal" datatype="*"
                       recheck="txtPassword" nullmsg="请再输入一次密码" errormsg="两次输入的密码不一致" sucmsg=" " value="">
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>姓名</dt>
            <dd>
                <input name="txtRealName" type="text" value="" id="txtRealName" class="input normal" datatype="*1-20"
                       sucmsg=" ">
            </dd>
        </dl>
        <dl>
            <dt>性别</dt>
            <dd>
                <div class="rule-single-select single-select">
                    <select name="txtGender" id="txtGender" datatype="*" errormsg="请选择" sucmsg=" "
                            style="display: none;">
                        <option selected="selected"  value="请选择">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <span class="Validform_checktip Validform_right">
                </span>
            </dd>
        </dl>
        <dl>
            <dt>岗位</dt>
            <dd>
                <input name="txtPost" type="text" id="txtPost" class="input normal">
            </dd>
        </dl>
        <dl>
            <dt>电话</dt>
            <dd>
                <input name="txtTelephone" type="text" id="txtTelephone" class="input normal">
            </dd>
        </dl>
    </div>
