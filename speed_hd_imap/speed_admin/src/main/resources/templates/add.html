<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
<link type="text/css" href="../static/css/app.css"></head>
<body>
<h1 th:inlines="text">添加</h1>
<form action="landmark/addLandmark" method="post" enctype="multipart/form-data">
    <p>项目名称: <input type="text" name="project_id"/></p>
    <p>标题: <input type="text" name="title"/></p>
    <p>完成否:  是<input type="radio" name="isCompleted" value="1"/>
                否<input type="radio" name="isCompleted" value="0"/>
    </p>
    <p>选择文件: <input type="file" name="fileName"/></p>
    <p>描述: <input type="text" name="description"/></p>
    <p>完成时间: <input type="text" name="complete_time" /></p>
    <p>添加时间: <input type="text" name="add_time" /></p>
    <p>完成进度:<input type="number" name="ratio"></p>
    <p><input type="submit" value="提交"/></p>
</form>
</body>
</html>
